{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}
        <div class="login-container">
            <h1>Log in</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn">Log in</button>
            </form>
        </div>
{% endblock %}
