<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Передзамовлення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(205, 193, 255, 0.8), rgba(255, 255, 255, 0.8));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #6666cc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #6666cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #9966cc;
        }

        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Передзамовлення</h1>
        <div class="form-group">
            <label for="order-date">Дата передзамовлення</label>
            <input type="date" id="order-date" name="order-date" required>
        </div>
        <div class="form-group">
            <label for="order-time">Час передзамовлення</label>
            <input type="time" id="order-time" name="order-time" required>
        </div>
        <div class="form-group">
            <label for="phone-number">Номер телефону</label>
            <input type="tel" id="phone-number" name="phone-number" pattern="(\+380|0)[0-9]{9}" required>
            <small>Формат: +380991234567 або 0991234567</small>
        </div>
        <div class="form-group">
            <label for="total-amount">Загальна сума замовлення</label>
            <input type="text" id="total-amount" name="total-amount" value="{{ total_amount }} грн" readonly>
        </div>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Номер карти</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Термін дії</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" required>
            </div>
            <div class="form-group">
                <button type="submit">Оплатити</button>
            </div>
        </form>
        <div class="success-message" id="success-message">
            <p>Оплата пройшла успішно!</p>
            <p>Наш адміністратор зв'жеться з Вами!</p>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            var successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
        });
    });
</script>
</body>
</html>
