<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="home-link">
            <a href="{% url 'home' %}"><i class="fas fa-home"></i></a>
        </nav>
        <h1>Меню</h1>
        <div class="nav-buttons">
            <nav>
                <a href="#food_menu">Меню кухня</a>
                <a href="#bar_menu">Меню бар</a>
            </nav>
        </div>    
        <section>
        <div class="menu" id="food_menu">
            
            <a href="{% url 'food_menu' %}"></a>
            <img src="{% static 'menu_images/page1.jpg' %}" alt="Food Menu">
            <img src="{% static 'menu_images/page2.jpg' %}" alt="Food Menu">
            <img src="{% static 'menu_images/page3.jpg' %}" alt="Food Menu">
        </div>
        <div class="menu" id="bar_menu">
            
            <a href="{% url 'bar_menu' %}"></a>
            <img src="{% static 'menu_images/page4.jpg' %}" alt="Bar Menu">
            <img src="{% static 'menu_images/page5.jpg' %}" alt="Bar Menu">
            <img src="{% static 'menu_images/page6.jpg' %}" alt="Bar Menu">
            <img src="{% static 'menu_images/page7.jpg' %}" alt="Bar Menu">
            <img src="{% static 'menu_images/page8.jpg' %}" alt="Bar Menu">
            <img src="{% static 'menu_images/page9.jpg' %}" alt="Bar Menu">
            <img src="{% static 'menu_images/page10.jpg' %}" alt="Bar Menu">
            <img src="{% static 'menu_images/page11.jpg' %}" alt="Bar Menu">
        </div>
        </section>
    </header>
    <div class="back-to-top">
        <a href="#top" class="right-text" id="back-to-top">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke="currentColor" class="inline-block w-4 h-4 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
            </svg>
        </a>
    </div>
    <footer>
        <p>Контакти: +38 (073) 187 74 79</p>
        <p>Адреса: Набережно-Хрещатицька вулиця, 10, Київ, Україна.</p>
    </footer>
</body>
</html>
